{navbar}

<section class="container-fluid">
	<div class="row-fluid row-fluid-login">
	
		<div id="statemiles" class="col-sm-6">

			<form class="form-horizontal" role="form" method="POST" action="/login">
				<div class="form-group"><br/>	
					<label for="username" class="col-sm-2 form-control-label">Username:</label>			
					<div class="col-sm-5">
						<input type="text" class="form-control" id="username" name="username" placeholder="Username">					
					</div>
				</div>

				<div class="form-group">		
					<label for="password" class="col-sm-2 form-control-label">Password:</label>
					<div class="col-sm-5">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>				
				</div>

				<div class="form-group form-group-btn-signin">				
				   <br/><button type="submit" name="submit" class="btn btn-primary" id="submit">Sign In</button>
				</div>
			
			</form>		
		</div>
		<div id="statemiles" class="col-sm-6"></div>
	</div>
</section>


{copyright}
